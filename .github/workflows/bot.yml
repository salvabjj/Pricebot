name: PriceBot 24h – 5x/hora

on:
  schedule:
    # Executa a cada 12 minutos → 5x/hora
    - cron: '*/12 * * * *'
  workflow_dispatch: # permite executar manualmente

jobs:
  executar-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 python-telegram-bot==13.15

    - name: Executar bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        # Aleatoriedade para dispersar execuções (0 a 4 min)
        DELAY=$(awk -v min=0 -v max=240 'BEGIN{srand(); print int(min+rand()*(max-min+1))}')
        echo "Aguardando $DELAY segundos antes de executar..."
        sleep $DELAY
        python bot.py
