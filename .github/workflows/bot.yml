name: PriceBot 24h Aleatório

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Baixar código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-telegram-bot==13.15

      # 4️⃣ Configurar variáveis de ambiente
      - name: Set environment variables
        run: |
          echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> $GITHUB_ENV

      # 5️⃣ Rodar o bot com execução aleatória
      - name: Run bot with random chance
        shell: bash
        run: |
          RANDOM_CHANCE=$(python3 -c "import random; print(random.random())")
          echo "Random value: $RANDOM_CHANCE"
          if (( $(echo "$RANDOM_CHANCE < 0.33" | bc -l) )); then
            echo "[Random] Executando o bot..."
            python3 bot.py
          else
            echo "[Random] Ignorado nesta execução"
          fi
