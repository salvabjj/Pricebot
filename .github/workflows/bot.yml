name: PriceBot_Execution

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar Dependencias
        run: |
          pip install requests beautifulsoup4 python-telegram-bot==13.15

      - name: ğŸ¤– Executar Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python Bot.py

      - name: ğŸ’¾ Sincronizar Memorias
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add History.json Affiliates.json product_cache.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "bot: sincronizando arquivos [skip ci]" && git push)
