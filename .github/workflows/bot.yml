name: Pricebot Pro - Captura Visual

on:
  schedule:
    # Roda a cada 2 horas para evitar bloqueio excessivo de IP
    - cron: '0 */2 * * *'
  workflow_dispatch: # Permite rodar manualmente pelo bot茫o no GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    # Permiss玫es necess谩rias para salvar o hist贸rico (History.json) de volta no reposit贸rio
    permissions:
      contents: write

    steps:
      - name:  Checkout do Reposit贸rio
        uses: actions/checkout@v4

      - name:  Configurar Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name:  Instalar Depend锚ncias e Navegador
        run: |
          python -m pip install --upgrade pip
          pip install playwright python-telegram-bot requests beautifulsoup4
          # Instala o motor do Chrome e as bibliotecas de sistema necess谩rias
          playwright install chromium
          playwright install-deps chromium

      - name:  Executar Bot de Captura (Prynt Sceen)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python Bot.py

      - name:  Salvar Hist贸rico de Ofertas
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add History.json
          # S贸 faz o commit se houver mudan莽as para n茫o dar erro
          git diff --quiet && git diff --staged --quiet || (git commit -m " Hist贸rico atualizado [skip ci]" && git push)
