name: PriceBot 24h – Taxa fixa corrigida

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Baixar o código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python 3.12
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-telegram-bot==13.15

      # 4️⃣ Configurar variáveis de ambiente
      - name: Set environment variables
        run: |
          echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> $GITHUB_ENV

      # 5️⃣ Executar bot com taxa fixa
      - name: Run bot with fixed execution rate
        shell: bash
        run: |
          # -----------------------------
          # Delay aleatório 0-4 minutos
          # -----------------------------
          RANDOM_DELAY=$(( RANDOM % 240 ))
          echo "Aguardando $RANDOM_DELAY segundos antes de executar..."
          sleep $RANDOM_DELAY

          # -----------------------------
          # Taxa de execução fixa
          # -----------------------------
          EXEC_RATE=0.235
          EXEC_PROB=$(python3 -c "import random; print(random.random())")
          echo "Valor aleatório gerado: $EXEC_PROB"

          # -----------------------------
          # Comparação e execução
          # -----------------------------
          EXECUTE=$(echo "$EXEC_PROB < $EXEC_RATE" | bc -l)
          if [ "$EXECUTE" -eq 1 ]; then
              echo "[Execução] Rodando o bot..."
              python3 bot.py
          else
              echo "[Ignorado] Esta execução não rodará o bot."
          fi
