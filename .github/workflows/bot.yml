name: PriceBot 24h – 6x/hora com aleatoriedade

on:
  schedule:
    - cron: '*/10 * * * *'  # executa a cada 10 minutos → 6x/hora
  workflow_dispatch:  # permite executar manualmente

jobs:
  executar-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-telegram-bot==13.15

      - name: Executar bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          # Delay aleatório entre 0 e 240 segundos (4 minutos) para dispersar execuções
          DELAY=$((RANDOM % 240))
          echo "Aguardando $DELAY segundos antes de executar..."
          sleep $DELAY

          python bot.py
