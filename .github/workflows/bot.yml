name: PriceBot 24h – 5x/hora

on:
  schedule:
    # Cron a cada 12 minutos → 5x/hora
    - cron: '*/12 * * * *'
  workflow_dispatch: # permite execução manual

jobs:
  executar-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 python-telegram-bot==13.15

    - name: Executar bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        # Espera aleatória de 0 a 4 minutos antes de rodar
        echo "[Execução] Aguardando tempo aleatório para dispersar execuções..."
        WAIT_TIME=$(( RANDOM % 240 ))
        echo "Esperando $WAIT_TIME segundos..."
        sleep $WAIT_TIME

        echo "[Execução] Rodando bot.py..."
        python bot.py
