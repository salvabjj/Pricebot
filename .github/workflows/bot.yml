name: PriceBot 24h – 5x/hora com aleatoriedade

on:
  schedule:
    # 5x por hora → a cada 12 minutos
    - cron: '*/12 * * * *'
  workflow_dispatch: # Permite execução manual a qualquer momento

jobs:
  executar-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Instalar dependências
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 python-telegram-bot==13.15

    - name: Executar bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        echo "[Execução] Rodando o bot..."
        python bot.py
