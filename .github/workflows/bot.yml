name: PriceBot 24h Aleatório

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-telegram-bot==13.15

      - name: Set environment variables
        run: |
          echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> $GITHUB_ENV

      - name: Run bot with fixed execution rate
        shell: bash
        run: |
          # Delay aleatório 0-4 minutos
          RANDOM_DELAY=$(( RANDOM % 240 ))
          echo "Aguardando $RANDOM_DELAY segundos antes de executar..."
          sleep $RANDOM_DELAY

          # Taxa de execução configurável: 0.235 → 23,5%
          EXEC_RATE=0.235
          EXEC_PROB=$(python3 -c "import random; print(random.random())")
          echo "Valor aleatório para execução: $EXEC_PROB"

          if (( $(echo "$EXEC_PROB < $EXEC_RATE" | bc -l) )); then
            echo "[Random] Executando o bot..."
            python3 bot.py
          else
            echo "[Random] Ignorado nesta execução"
