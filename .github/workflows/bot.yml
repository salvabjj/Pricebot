name: PriceBot_Execution

on:
  schedule:
    - cron: '0 * * * *' # Roda automaticamente toda hora
  workflow_dispatch: # Permite que vocÃª clique no botÃ£o "Run workflow" manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # DÃ¡ permissÃ£o para o bot salvar o History.json no seu GitHub
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar Dependencias
        run: |
          pip install requests beautifulsoup4 python-telegram-bot==13.15

      - name: ğŸ¤– Executar Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python Bot.py

      - name: ğŸ’¾ Sincronizar Memorias
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "action@github.com"
          git add History.json Affiliates.json LastStore.json product_cache.json || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "bot: atualizando memorias [skip ci]" && git push)
