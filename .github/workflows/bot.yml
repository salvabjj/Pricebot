name: Executar Pricebot 2026

on:
  schedule:
    # Ajustado para rodar a cada 1 hora (ou conforme sua preferência)
    - cron: '0 * * * *'
  workflow_dispatch: # Permite rodar manualmente pelo botão no GitHub

jobs:
  executar-bot:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # Essencial para salvar o histórico e a memória da última loja

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Configurar Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-telegram-bot==13.15

      - name: Executar Pricebot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python Bot.py

      - name: Salvar Histórico e Memória de Fluxo
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Adiciona o histórico de links e o marcador da última loja postada
          git add History.json LastStore.json
          
          # Só faz o commit se houver mudanças reais
          git commit -m "bot: atualizando histórico e memória [skip ci]" || echo "Sem alterações para salvar"
          
          git push origin main
