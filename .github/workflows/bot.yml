name: PriceBot 24h Aleatório

# Rodar sempre que houver push ou manual
on:
  push:
    branches:
      - main
  workflow_dispatch: # permite rodar manualmente
  schedule:
    # A cada 5 minutos (GitHub Actions não permite aleatório exato)
    - cron: '*/5 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Baixar código
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 python-telegram-bot==13.15

      # 4️⃣ Configurar variáveis de ambiente
      - name: Set environment variables
        run: echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
      - name: Set CHAT_ID
        run: echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> $GITHUB_ENV

      # 5️⃣ Rodar o bot com execução aleatória
      - name: Run bot with random chance
        run: |
          # Aleatório: rodar ~1 em 3 execuções (33%)
          python - <<'EOF'
import random, os, subprocess
if random.random() < 0.33:
    print("[Random] Executando o bot...")
    subprocess.run(["python","bot.py"])
else:
    print("[Random] Ignorado nesta execução")
EOF
